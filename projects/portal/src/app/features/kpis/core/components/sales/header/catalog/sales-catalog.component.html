<ng-template [ngIf]="sale" [ngIfElse]="billing">
  <ng-template [ngIf]="roadBright" [ngIfElse]="noRoadBright">
    <ui-card class="catalog" [typeCard]="CardDetail">
      <div class="sellCard whiteBack ">
        <div class="sectionInfo">
          <div class="orangeLightBack adviceBig">
            <ui-title title="Venta Cat치logo" size="lg"></ui-title>
            <ui-title title="$ 59,012" size="lg" color="#B9007E"></ui-title>
          </div>
          <ul class="meta">
            <li>
              <ui-text text="Meta C08" size="md" color="#454549"></ui-text>
              <ui-title title="$ 60,012" size="md" color="#2C2654"></ui-title>
            </li>
            <li>
              <ui-text text="Cumplimiento" size="md" color="#454549"></ui-text>
              <ui-title title="90%" size="md" color="#2C2654"></ui-title>
            </li>
          </ul>
        </div>
        <hr />
        <div class="infoFacturacion">
          <ul class="listContent pedidosValor">
            <li>
              <ui-title title="Pedidos" size="lg"></ui-title>
              <ui-title title="76 facturados" size="lg" color="#B9007E"></ui-title>
            </li>

      </div>
    </ui-card>

  <ng-template #noRoadBright>

            <ui-title title="S/ 320" size="lg" color="#B9007E"></ui-title>
