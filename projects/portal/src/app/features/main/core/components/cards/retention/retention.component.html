<ng-template [ngIf]="sale" [ngIfElse]="billing">
  <ui-card>
    <ui-card-header>
      <img src="assets/icons/a-icon-cyclenews.svg" alt="" iconLeft class="icon-card"/>
      <ui-title [title]="title" size="xmd" color="color"></ui-title>
      <img src="assets/icons/a-icon-arrow-right.svg" alt="" iconRight />
    </ui-card-header>
    <ng-template [ngIf]="data" [ngIfElse]="loading">
      <div class="info-card">
        <ui-info>
          <ui-text text="En C09 puedes lograr" size="md-d" up></ui-text>
          <ui-title title="7 Consultoras 6d6" size="lg-ex" down></ui-title>
        </ui-info>
      </div>
        <p-table [value]="cars">
          <ng-template pTemplate="header">
            <tr>
              <th></th>
              <th>5D5</th>
              <th>4D4</th>
              <th>3D3</th>
              <th>2D2</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-car>
            <tr>
              <td>MÁXIMA RETENCIÓN</td>
              <td>6</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
            </tr>
          </ng-template>
        </p-table>
        <!--Venta (Todos)-->
      </ng-template>
      <ng-template #loading>Loading...</ng-template>
  </ui-card>
</ng-template>
<ng-template #billing>
  <ui-card>
    <ui-card-header>
      <img src="assets/icons/a-icon-ganancia.svg" alt="" iconLeft  class="icon-card"/>
      <ui-title [title]="title" size="xmd" color="color"></ui-title>
      <img src="assets/icons/a-icon-arrow-right.svg" alt="" iconRight />
    </ui-card-header>
    <ng-template [ngIf]="data" [ngIfElse]="loading">
      <div class="info-card">
        <ui-info>
          <ui-text text="En C09 puedes lograr" size="md-d" up></ui-text>
          <ui-title title="7 Consultoras 6d6" size="lg-ex" down></ui-title>
        </ui-info>
      </div>
        <p-table [value]="cars">
            <ng-template pTemplate="header">
              <tr>
                <th></th>
                <th>5D5</th>
                <th>4D4</th>
                <th>3D3</th>
                <th>2D2</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
              <tr>
                <td>VAS LOGRANDO</td>
                <td>4</td>
                <td>2</td>
                <td>4</td>
                <td>4</td>
              </tr>
              <tr>
                  <td>PUEDES RETENER</td>
                  <td>2</td>
                  <td>1</td>
                  <td>-</td>
                  <td>1</td>
                </tr>
            </ng-template>
          </p-table>
        <!--Facturación (Todos)-->
      </ng-template>
      <ng-template #loading>Loading...</ng-template>
  </ui-card>
</ng-template>
