<ui-card>
  <ui-card-header>
    <img src="assets/icons/a-icon-ganancia.svg" alt="" iconLeft />
    <ui-title [title]="title" size="xmd" color="color"></ui-title>
    <img src="assets/icons/a-icon-arrow-right.svg" alt="" iconRight />
  </ui-card-header>
  <ng-template [ngIf]="data" [ngIfElse]="loading">
    <ui-info>
      <ui-text text="En C08 lograste" size="md" up></ui-text>
      <ui-title title="#80% de Conversión" size="lg" down></ui-title>
    </ui-info>
    <ui-text text="En C09 tienes" size="md" up></ui-text>
    <p-table [value]="cars">
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>TOPACIO</th>
          <th>PERLA</th>
          <th>ÁMBAR</th>
          <th>CORAL</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
        <tr>
          <td>C08</td>
          <td>3</td>
          <td>3</td>
          <td>2</td>
          <td>4</td>
        </tr>
        <tr>
          <td>ACUM. C03 A C08</td>
          <td>5</td>
          <td>4</td>
          <td>2</td>
          <td>0</td>
        </tr>
      </ng-template>
    </p-table>
    Únete (todos)
  </ng-template>
  <ng-template #loading>Loading...</ng-template>
</ui-card>
