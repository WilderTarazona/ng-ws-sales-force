<ng-template [ngIf]="roadBright" [ngIfElse]="noRoadBright">
  <ng-template [ngIf]="sale" [ngIfElse]="billing">
    <ui-card>
      <ui-card-header>
        <img src="assets/icons/a-icon-collectandprofit.svg" alt="" iconLeft  class="icon-card"/>
        <ui-title [title]="title" size="xmd" color="color"></ui-title>
        <img src="assets/icons/a-icon-arrow-right.svg" alt="" iconRight />
      </ui-card-header>
      <ng-template [ngIf]="data" [ngIfElse]="loading">
        <ui-info>
          <ui-text text="Vas recuperando" size="md" up></ui-text>
          <ui-title title="67.3%" size="lg" down></ui-title>
        </ui-info>
        <ui-info>
          <ui-text text="Ganancia proyectada" size="md" up></ui-text>
          <ui-title title="$ 20,000" size="lg" down></ui-title>
        </ui-info>
        Venta CB Todos (DOP y Otros niveles)
      </ng-template>
      <ng-template #loading>Loading...</ng-template>
    </ui-card>
  </ng-template>
  <ng-template #billing>
    <ui-card>
      <ui-card-header>
        <img src="assets/icons/a-icon-ganancia.svg" alt="" iconLeft />
        <ui-title [title]="title" size="xmd" color="color"></ui-title>
        <img src="assets/icons/a-icon-arrow-right.svg" alt="" iconRight />
      </ui-card-header>
      <ng-template [ngIf]="data" [ngIfElse]="loading">
        <ui-info>
          <ui-text text="Vas recuperando" size="md" up></ui-text>
          <ui-title title="67.3%" size="lg" down></ui-title>
        </ui-info>
        <ui-info>
          <ui-text text="Ganancia proyectada" size="md" up></ui-text>
          <ui-title title="S/. 14,000" size="lg" down></ui-title>
        </ui-info>
        Facturación CB Todos (DOP y Otros niveles)
      </ng-template>
      <ng-template #loading>Loading...</ng-template>
    </ui-card>
  </ng-template>
</ng-template>
<ng-template #noRoadBright>
  <ui-card>
    <ui-card-header>
      <img src="assets/icons/a-icon-ganancia.svg" alt="" iconLeft />
      <ui-title [title]="title" size="xmd" color="color"></ui-title>
      <img src="assets/icons/a-icon-arrow-right.svg" alt="" iconRight />
    </ui-card-header>
    <ng-template [ngIf]="data" [ngIfElse]="loading">
      <ui-info>
        <ui-text text="Vas recuperando" size="md" up></ui-text>
        <ui-title title="67.3%" size="lg" down></ui-title>
      </ui-info>
      <ui-info>
        <ui-text text="Ganancia proyectada" size="md" up></ui-text>
        <ui-title title="S/. 14,000" size="lg" down></ui-title>
      </ui-info>
      Venta y facturación no CB
    </ng-template>
    <ng-template #loading>Loading...</ng-template>
  </ui-card>
</ng-template>
